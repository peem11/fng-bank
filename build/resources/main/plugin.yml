name: PlayerFNGTransaction
version: '1.0-SNAPSHOT'
main: org.fng.playerFNGTransaction.PlayerFNGTransaction
api-version: '1.21'
commands:
  solde:
    description: Affiche le solde du joueur
    usage: /solde
    permission: fng.solde
  transaction:
    description: Faire une transaction à un joueur
    usage: /transaction <joueur> <quantité>
    permission: fng.transaction
  accepte:
    description: Accepter une transaction
    usage: /accepte <joueur>
    permission: fng.accepte
  refuse:
    description: Refuser une transaction
    usage: /refuse <joueur>
    permission: fng.refuse
  donner:
    description: Donner des fng (devrait seulement être utilisé pour le debuggage)
    usage: /donner <joueur> <quantité>
    permission: fng.donner
  broadcast:
    description: Envoyer un message a tout le monde ou seulement à un groupe
    usage: /broadcast <groupe> <message>
    permission: fng.broadcast
